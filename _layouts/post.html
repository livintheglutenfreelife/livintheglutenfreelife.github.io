<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/css/site.css">
	<script src="/js/site.js"></script>
	<title>My Blog</title>
</head>
<body>

	<div id="fb-root"></div>
	<script>(function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8&appId=1725337847757626";
		fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>

	<header>
		{% include header.html %}
	</header>
	<div class="container">
		<article>
			<h1><a class="post-title" href="{{ site.base_url }}{{ page.url }}">{{ page.title }}</a></h1>
			<p>{{ page.date | date_to_string }}</p>
			<p>{{ content }}</p>
		</article>
		<br><br>
		<div class="fb-comments" data-href="http://localhost:4000{{ page.url }}" data-width="50%" data-numposts="5"></div>
	</div>
	{% include sidebar.html %}
	<footer>
		{% include footer.html %}
	</footer>
</body>
</html>
