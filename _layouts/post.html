<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/css/site.css">
	<script src="/js/site.js"></script>
	<title>My Blog</title>
</head>
<body>
	<header>
		{% include header.html %}
	</header>
	<div class="container">
		<article>
			<h1><a class="post-title" href="{{ site.base_url }}{{ page.url }}">{{ page.title }}</a></h1>
			<p>{{ page.date | date_to_string }}</p>
			<p>{{ content }}</p>
		</article>
	</div>
	{% include sidebar.html %}
	<footer>
		{% include footer.html %}
	</footer>
</body>
</html>
